<div class="card rounded-3">
    <div class="card-body">
        <div class="row gap-3 justify-content-around">
            <div class="col-xs-5 col-sm-7 col-md-7 col-lg-7 d-flex">
                <div class="vstack gap-0 align-self-center">
                    <div class="h5 card-title">
                        <strong>PRODUCTO N° {{ request.index }}</strong>
                    </div>
                    <p>
                        {{ request.productName }}
                        <strong>({{ request.productionInfo }})</strong>
                    </p>
                    <div class="status-container">
                        <div
                            class="circle"
                            [ngStyle]="{
                                'background-color': '#' + getRequestStatusColorHex()
                            }"
                        ></div>
                        <span
                            ><strong>Estado: </strong
                            >{{ getRequestStatusName() }}</span
                        >
                    </div>
                </div>
            </div>

            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 d-flex">
                <div class="vstack gap-2 align-self-center">
                    <button
                        type="button"
                        class="btn btn-sm btn-outline-dark"
                        (click)="openSeeMoreDialog()"
                    >
                        Ver más
                    </button>
                    <button
                        type="button"
                        class="btn btn-sm btn-outline-dark"
                        *ngIf="getRequestStatusId() == 2"
                        (click)="onStartButtonClick()"
                    >
                        Empezar</button
                    ><button
                        type="button"
                        class="btn btn-sm btn-outline-dark"
                        *ngIf="getRequestStatusId() == 3"
                        (click)="onFinishButtonClick()"
                    >
                        Terminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
