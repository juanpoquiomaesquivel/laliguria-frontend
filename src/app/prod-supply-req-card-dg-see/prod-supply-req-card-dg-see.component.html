<button mat-button mat-dialog-close style="float: right">
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <h2 mat-dialog-title>Lista de insumos</h2>
    <table>
        <thead>
            <th>Insumo</th>
            <th>Cantidad</th>
        </thead>
        <tbody>
            <tr *ngFor="let da of data">
                <td>{{ da.name }}</td>
                <td>{{ da.quantity }}</td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
