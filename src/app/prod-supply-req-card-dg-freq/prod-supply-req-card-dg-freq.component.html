<button mat-icon-button mat-dialog-close style="float: right">
    <mat-icon>close</mat-icon>
</button>

<h1 mat-dialog-title style="margin-top: 40px" class="text-center">
    FORMULARIO DE REGISTRO
</h1>

<div mat-dialog-content>
    <h3 class="text-center">INSUMOS DE ALMACEN</h3>

    <hr />

    <h3 class="text-center">LISTA DE INSUMOS</h3>
    <div style="max-height: 150px; overflow-y: auto">
        <table>
            <thead>
                <th>Insumo</th>
                <th>Cantidad</th>
            </thead>
            <tbody>
                <tr *ngFor="let da of data">
                    <td>{{ da.name }}</td>
                    <td>{{ da.quantity }}</td>
                    <td>x</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true">Registrar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
</div>
